<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Lift Simulation</title>
    </head>

    <body>
        <div
            id="inputPage"
            class="container min-vh-100 d-flex justify-content-center align-items-center"
        >
            <div>
                <h1 class="mt-3">Lift Simulation</h1>
                <div class="form-group">
                    <label for="noOfFloors">Number of floors</label>
                    <input
                        type="number"
                        id="noOfFloors"
                        class="form-control"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="noOfLifts">Number of lifts</label>
                    <input
                        type="number"
                        id="noOfLifts"
                        class="form-control"
                        required
                    />
                </div>
                <div class="text-center">
                    <button id="simulate" class="btn btn-primary">
                        Simulate
                    </button>
                </div>
            </div>
        </div>
        <div id="simulationPage" hidden>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
